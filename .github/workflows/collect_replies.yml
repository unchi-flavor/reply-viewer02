name: Auto Collect Replies

on:
  schedule:
    - cron: '0 0,3,6,9,12 * * *'  # JSTã§9æ™‚, 12æ™‚, 15æ™‚, 18æ™‚, 21æ™‚
  workflow_dispatch:

# ğŸ”§ â‘  Pushæ¨©é™ã‚’æ˜ç¤ºçš„ã«ä»˜ä¸ï¼ˆé‡è¦ï¼‰
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Playwright and dependencies
        run: |
          pip install -r requirements.txt
          playwright install

      - name: Run scraper
        run: |
          python get_replies.py
          python generate_html.py

      - name: Ensure replies.json exists
        run: |
          if [ ! -f replies.json ]; then
            echo "[]" > replies.json
          fi

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add replies.json index.html
          git commit -m "ğŸ¤– Auto update replies [skip ci]" || echo "No changes"
