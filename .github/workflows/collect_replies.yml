name: Auto Collect Replies

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0,3,6,9,12 * * *'  # JSTで9時, 12時, 15時, 18時, 21時
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests beautifulsoup4 python-dotenv

      - name: Run reply collector
        run: |
          python get_replies.py
          python generate_html.py

      - name: Ensure replies.json exists
        run: |
          if [ ! -f replies.json ]; then
            echo "[]" > replies.json
            echo "📝 Created empty replies.json"
          fi

      - name: Commit and push updated index.html and replies.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add replies.json index.html
          git commit -m "🤖 Auto update replies [skip ci]" || echo "No changes to commit"
          git push
