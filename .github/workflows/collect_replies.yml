name: Auto Collect Replies

on:
  schedule:
    - cron: '0 0,3,6,9,12 * * *'  # JSTã§9æ™‚, 12æ™‚, 15æ™‚, 18æ™‚, 21æ™‚
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Playwright and dependencies
        run: |
          pip install -r requirements.txt
          playwright install

      - name: Run scraper
        run: |
          python get_replies.py
          python generate_html.py

      - name: Ensure replies.json exists
        run: |
          if [ ! -f replies.json ]; then
            echo "[]" > replies.json
          fi

      - name: Upload debug html
        uses: actions/upload-artifact@v4
        with:
          name: debug-html
          path: debug_*.html
          if-no-files-found: warn

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add replies.json index.html
          git commit -m "ðŸ¤– Auto update replies [skip ci]" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
